<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel = "stylesheet"/>
</head>
<body>
    <a class="exit" href="../index.html">
        Back to home
    </a>
    <aside class="sidebar">
        <form action="" class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label class="material-symbols-outlined" for="open-menu">close</label>
        </form>
        <picture class="sidebar__picture">
            <source srcset="img/" media="(max-width:57.5rem)"> <!--  SMALL PICTURE LOGO -->
            <img src="img/" alt=""> <!-- NORMAL PICTURE LOGO -->
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">mail</span>
                    <a href="#">Messages</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <a href="#">Shopping Cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Balance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Settings</span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item">
                    <img src="img/" alt=""> <!-- My Own Picture -->
                    <span class="profile--option">Profile</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
